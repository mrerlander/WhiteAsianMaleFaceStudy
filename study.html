      <div id="study-div">
        <h1 class="text-center">Face Similarity Survey</h1>
        <p class="text-center">
          Please do not press the "Back" button at any time while participating
          in this study or your progress may be lost.
        </p>
        <div id="pic-div" class="row justify-content-center">
          <div id="face-one" class="col-12 col-sm-6"></div>
          <div id="face-two" class="col-12 col-sm-6"></div>
        </div>
        <div id="rating-div">
          <p class="text-center">
            Please rate the faces in terms of how dissimilar-similar they are.
          </p>
          <div class="row justify-content-between">
            <p id="dissimilar" class="col-12 col-sm-4 text-center">
              Highly Dissimilar
            </p>
            <p id="similar" class="col-sm-4 text-center">Highly Similar</p>
          </div>
          <div id="ratings-row" class="row justify-content-center">
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                1
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                2
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                3
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                4
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                5
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                6
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                7
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                8
              </button>
            </div>
            <div class="col-12 col-sm-1">
              <button
                type="button"
                class="rating-btn btn-block btn-outline-dark"
              >
                9
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-between">
          <p id="similar2" class="col-12 text-center">Highly Similar</p>
        </div>
